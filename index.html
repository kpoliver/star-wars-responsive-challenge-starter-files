<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet"  type="text/css" href="css/grid-layout.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
  <nav class="col-12">
    <div class="col-4">
        <h1>Star Wars Characters</h1>
        <p>Incomplete List</p>
    </div>
  </nav>
  <section>

    <div class="col-4">
      <figure>
        <img src="images/rey_square.png" alt="Ray, Protagonist from Tatooine">
        <figcaption><strong>Ray</strong><br>Protagonist from Tatooine</figcaption>
      </figure>
    </div>

    <div class="col-4">
      <figure>
        <img src="images/finn_square.png" alt="Finn, Stormtrooper, befriends Ray">
        <figcaption><strong>Finn</strong><br>Stormtooper, befriends Ray</figcaption>
      </figure>
    </div>

    <div class="col-4">
      <figure>
        <img src="images/kylo_square.png" alt="Kylo. Main villain, or is he?">
        <figcaption><strong>Kylo</strong><br>Main villain, or is he?</figcaption>
      </figure>
    </div>

    <div class="col-4">
      <figure>
        <img src="images/poe_square.png" alt="Neutral pilot">
        <figcaption><strong>Poe</strong><br>Neutral pilot</figcaption>
      </figure>
    </div>

    <div class="col-4">
      <figure>
        <img src="images/chewbacca_square.png" alt="Chewbacca. A great first mate">
        <figcaption><strong>Chewbacca</strong><br>A great first mate</figcaption>
      </figure>
    </div>

    <div class="col-4">
      <figure>
        <img src="images/yoda_square.png" alt="Yoda. Wise old Jedi master">
        <figcaption><strong>Yoda</strong><br>Wise old Jedi master</figcaption>
      </figure>
    </div>
  </section>





</body>
</html>
